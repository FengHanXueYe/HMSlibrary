<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:include="base::base"></div>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
    <form class="form-inline text-center">
    <div class="form-group">
        <label for="exampleInputName2">套餐名称</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入套餐名称" name="mealname">
    </div>
    <div class="form-group">
        <label>套餐状态</label>
        <!--<input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入内容">-->
        <select class="form-control"  name="mealstatus">
        </select>
    </div>
    <button type="button" id="submitForm" class="btn btn-default">查询</button>
</form>
        </div>
    </div>
    <p>
        <button class="btn btn-info" id="toAddDelicious">
            <span class="glyphicon glyphicon-plus" aria-hidden="true" id="addInfo">新增套餐</span>
        </button>
    </p>
        <div class="row" id="hahahahahah"></div>
<br>
<div class="col-xs-10">
    <nav aria-label="Page navigation" class="text-center">
        <ul class="pagination text-center " id="fengye">

        </ul>
    </nav>
</div>

        </div>

<!--查看模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="detailDelicious">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">套餐详情</h4>
            </div>
            <div class="modal-body" id="detailDeliciouss">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" data-dismiss="modal">关闭</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--alert弹框样式-->
<div class="modal fade" tabindex="-1" role="dialog" id="alertModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">系统提示</h4>
            </div>
            <div class="modal-body" id="alerttishi">

            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--confirm弹框样式-->
<div class="modal fade" tabindex="-1" role="dialog" id="confirmModel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">系统提示</h4>
            </div>
            <div class="modal-body" id="confirmtishi">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="OkNo()">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script type="text/javascript">
    $(function () {
        operatorLoad(-1);
        $("button[id='submitForm']").click(function () {
            operatorLoad(-1);
        })
        // 加载菜品状态
        loadSelect("MEAL_STATUS", $("select[name='mealstatus']"));
        // 去增加页面
        $("#toAddDelicious").click(function () {
            location.href="toAddSetMeal";
        })
    });
    function clickPage(pageNum) {
        operatorLoad(pageNum);
    }
    // 加载分页
    function pageInfoUtil(result) {
        $("ul[id='fengye']").html("");
        var pagePre = 1;
        if(result.pageNo<=1){
            pagePre = 1;
        }else{
            pagePre = Number(result.pageNo)-1;
        }
        var pageHtml = "";
        pageHtml+="<li no='"+result.pageNo+"'>"
            +"<a href='javascript:void(0)' onclick='clickPage("+pagePre+")'  aria-label='Previous' >"
            +"<span aria-hidden='true'>&laquo;</span>"
            +"</a>"
            +"</li>";
        $.each(result.navigatepageNums, function (index,item) {
            if(result.pageNo==item){
                pageHtml+="<li class='active' th:no='"+item+"'><a href='javascript:void(0)' onclick='clickPage("+item+")' >"+item+"</a></li>";
            }else{
                pageHtml+="<li class='' th:no='"+item+"'><a href='javascript:void(0)' onclick='clickPage("+item+")'>"+item+"</a></li>";
            }
        })
        pageHtml+="<li th:no='"+result.totalPageCount+"'><a href='javascript:void(0)' aria-label='Next' onclick='clickPage("+result.totalPageCount+")'>"
            +"<span aria-hidden='true'>&raquo;</span>"
            +"</a>"
            +"</li>";
        $("ul[id='fengye']").html(pageHtml);

    }

    function operatorLoad(pageNum){

        // 表单序列化
        var data = $("form").serialize();
        $.post("/queryAllSetMeal",data+"&pageNum="+pageNum,function (result) {
            var list = result.list;
            // 加载分页
            pageInfoUtil(result);
            $("#hahahahahah").html("");
            var html = "";
            html +=  "<table class='table table-striped table-hover'>"
                +"<tr class='info'>"
                +"<th>ID</th>"
                +"<th>套餐名称</th>"
                +"<th>套餐图片</th>"
                +"<th>套餐状态</th>"
                +"<th>价格</th>"
                +"<th>操作</th>"
                +"</tr>";
            $.each(list,function (index,item) {
                html += "<tr >"
                    +"<td>"+item.mealid+"</td>"
                    +"<td>"+item.mealname+"</td>"
                    +"<td><img src='"+item.mealOne+"' alt='找不到图片路径' width='110px' height='110px'></td>"
                    +"<td>"+item.mealstatus+"</td>"
                    +"<td>"+item.mealprice+" ￥</td>"
                    +"<td class='col-md-1 '>"
                    +"<a href='javascript:void(0)' onclick='detailDelicious("+item.mealid+")'><span class='glyphicon glyphicon-eye-open ' title='查看' aria-hidden='true'></span></a> "
                    +"<a href='javascript:void(0)' onclick='updateDelicious("+item.mealid+")'><span class='glyphicon glyphicon-pencil ' title='编辑' aria-hidden='true'></span></a> "
                    +"<a href='javascript:void(0)' onclick='deleteDelicious("+item.mealid+")'><span class='glyphicon glyphicon-trash' title='删除' aria-hidden='true'></span></a> "
                    +"</td>"
                    +"</tr>";
            })
            html += "</table>";
            $("#hahahahahah").html(html);
        })
    }

    // 加载下拉框
    function loadSelect(code, e){
        $.get("dataStatus/queryByCode","code="+code,function(result){
            e.append("<option value='-1'>--请选择--</option>");
            $.each(result, function (index,item) {
                e.append("<option value='"+item.valueId+"'>"+item.valueName+"</option>");
            })
        })
    }

    // 去修改页面
    function updateDelicious(id) {
        location.href="toUpdateSetMeal?id="+id;
    }

    // 查看操作人员详情
    function detailDelicious(id) {
        $("#detailDelicious").modal("show");
        $.post("DetailSetMeal","id="+id,function (result) {
            $("#detailDeliciouss").html("");
            var html = "";
            html="<table class='table table-striped'>"
                +"<tr class=''>"
                +"<th>套餐名称</th>"
                +"<td>"+result.mealname+"</td>"
                +"</tr>"
                +"<tr class=''>"
                +"<th>套餐图片</th>"
                +"<td><img src='"+result.mealOne+"' alt='找不到图片路径' class='img-circle'></td>"
                +"</tr>"
                +"<tr class=''>"
                +"<th>套餐状态</th>"
                +"<td>"+result.mealstatus+"</td>"
                +"</tr>"
                +"<tr class=''>"
                +"<th>价格</th>"
                +"<td>"+result.mealprice+"</td>"
                +"</tr>"
                +"<tr class=''>"
                +"<th>套餐详情</th>"
                +"<td>"+result.mealDetail+"</td>"
                +"</tr></table>";
            $("#detailDeliciouss").html(html);
        })

    }



    // 判断是否点击的变量
    var isClick = false;
    // 点击确认删除
    function OkNo() {
        isClick = true;
        var id = $("input[name='hiddenOId']").val();
        if(isClick){
            $("#confirmModel").modal("hide");
            $.post("deleteSetMeal","id="+id, function (result) {
                if(result){
                    operatorLoad(-1);
                    $("#alerttishi").html("<font color='green'>操作成功！</font>");
                    $("#alertModel").modal("show");
                }else{
                    $("#alerttishi").html("<font color='red'>操作错误！</font>");
                }

            })
        }
    }

    // 删除套餐操作
    function deleteDelicious(id){
        $("#confirmtishi").html("确定删除该套餐信息吗?<input type='hidden' value='"+id+"' name='hiddenOId'>");
        $("#confirmModel").modal("show");
    }

</script>
</body>
</html>
