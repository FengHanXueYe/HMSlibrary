<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>客房消费账单</title>
    <div th:replace="base::base"></div>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-striped table-bordered">
                    <tr align="center">
                        <td>消费类型</td>
                        <td>消费场景</td>
                        <td>消费内容</td>
                        <td>消费金额</td>
                        <td>消费人姓名</td>
                        <td>消费时间</td>
                        <td>备注</td>
                        <td>账单操作人</td>
                        <td>账单状态</td>
                        <td>账单编号</td>
                    </tr>
                    <tr align="center" th:each="record:${pageUtil.list}" th:object="${record}">
                        <td th:text="*{conTypeName}"></td>
                        <td th:text="*{conScene}"></td>
                        <td th:text="*{conContent}"></td>
                        <td th:text="*{conPrice}"></td>
                        <td th:text="*{conName}"></td>
                        <td th:text="*{#dates.format(conTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="*{conRemarks}"></td>
                        <td th:text="*{billConfirmerName}"></td>
                        <td th:text="*{billstatusName}"></td>
                        <td th:text="*{conBillNumber}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>
