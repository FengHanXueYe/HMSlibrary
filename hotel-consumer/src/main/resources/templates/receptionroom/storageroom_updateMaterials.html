<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改物品信息</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link href="../css/lines.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <!-- jQuery -->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <!--时钟-->
    <link rel="stylesheet" href="../clock/css/demo.css"/>
    <!---//webfonts--->
    <!-- Nav CSS -->
    <link href="../css/custom.css" rel="stylesheet">
    <!-- Metis Menu Plugin JavaScript -->
    <script src="../js/metisMenu.min.js"></script>
    <script src="../js/custom.js"></script>
    <!-- Graph JavaScript -->
    <script src="../js/d3.v3.js"></script>
    <script src="../js/rickshaw.js"></script>
</head>
<body>
<div id="wrapper">
    <div>
        <div class="graphs">
            <div class="col_1">
                <div class="tab-content">
                    <div class="tab-pane active" id="horizontal-form">
                        <form class="form-horizontal" action="/materials/doUpdateMaterialsInfo" method="post">
                            <div class="form-group">
                                <label for="materialsName" class="col-sm-2 control-label">物品名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="materialsName" id="materialsName"  class="form-control1" th:value="${materialsInfo.materialsName}">
                                    <input type="hidden" name="materialsId" th:value="${materialsInfo.materialsId}">
                                </div>
                                <!--                            <div class="col-sm-2">
                                                                <p class="help-block">Your help text!</p>
                                                            </div>-->
                            </div>
                            <div class="form-group">
                                <label for="materialsBarCode" class="col-sm-2 control-label">物品条形码</label>
                                <div class="col-sm-8">
                                    <input type="text" name="materialsBarCode" class="form-control1" id="materialsBarCode" th:value="${materialsInfo.materialsBarCode}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsStatus" class="col-sm-2 control-label">物品分类</label>
                                <div class="col-sm-8">
                                    <input type="hidden" name="materialsStatus" th:value="${materialsInfo.materialsStatus}">
                                    <input type="text" class="form-control1" id="materialsStatus" th:each="materials:${materialsInfoVO.statusList}" th:if="${materials.valueId==materialsInfo.materialsStatus}" th:value="${materials.valueName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsStandard" class="col-sm-2 control-label">物品规格</label>
                                <div class="col-sm-8">
                                    <input type="text" name="materialsStandard" id="materialsStandard" class="form-control1" th:value="${materialsInfo.materialsStandard}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="materialsModel">物品型号</label>
                                <div class="col-sm-8">
                                    <input type="text" name="materialsModel" class="form-control1" id="materialsModel" th:value="${materialsInfo.materialsModel}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsProducts" class="col-sm-2 control-label">产地</label>
                                <div class="col-sm-8">
                                    <input type="text" name="materialsProducts" class="form-control1" id="materialsProducts" th:value="${materialsInfo.materialsProducts}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsUnitPrice" class="col-sm-2 control-label">单价</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1" id="materialsUnitPrice"  name="materialsUnitPrice" th:value="${materialsInfo.materialsUnitPrice}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="supplierNumber" class="col-sm-2 control-label">供应商</label>
                                <div class="col-sm-8">
                                    <select name="supplierNumber" class="form-control1" id="supplierNumber">
                                        <option th:each="supplierInfo:${supplierInfos}" th:text="${supplierInfo.supplierDepartmentName}" th:value="${supplierInfo.supplierNumber}" th:field="${materialsInfo.materialsStatus}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="isStockAlam" class="col-sm-2 control-label">是否库存警报</label>
                                <div class="col-sm-8">
                                    <select name="isStockAlam" class="form-control1" id="isStockAlam">
                                        <option value="1" th:field="${materialsInfo.isStockAlam}" th:text="充足"></option>
                                        <option value="2" th:field="${materialsInfo.isStockAlam}" th:text="缺少"></option>
                                        <option value="3" th:field="${materialsInfo.isStockAlam}" th:text="暂无"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsStartDate" class="col-sm-2 control-label">生产日期</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1 input-sm"  id="materialsStartDate"  name="materialsStartDate" th:value="${#dates.format(materialsInfo.materialsStartDate,'yyyy-MM-dd HH:mm:sss')}">

                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsEndDate" class="col-sm-2 control-label">过期日期</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1 input-sm"  id="materialsEndDate"  name="materialsEndDate" th:value="${#dates.format(materialsInfo.materialsEndDate,'yyyy-MM-dd HH:mm:sss')}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="smallinput" class="col-sm-2 control-label label-input-sm">物品编号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1 input-sm" id="smallinput" name="materialsNumber" th:value="${materialsInfo.materialsNumber}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="materialsDisable" class="col-sm-2 control-label">是否停用</label>
                                <div class="col-sm-8">
                                    <select class="form-control1" name="materialsDisable" id="materialsDisable">
                                        <option value="1" th:field="${materialsInfo.materialsDisable}" th:text="未停用"></option>
                                        <option value="2" th:field="${materialsInfo.materialsDisable}" th:text="停用"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group mb-n">
                                <label for="materialsPrices" class="col-sm-2 control-label label-input-lg">成本价</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control1 input-sm" id="materialsPrices"  name="materialsPrices" th:value="${materialsInfo.materialsPrices}">
                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="row">
                                    <div class="col-sm-8 col-sm-offset-2">
                                        <button class="btn btn-danger" type="submit">提交</button>
                                        <button type="button" class="btn-inverse btn" onclick="toMaterialsInfoList()">取消</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="span_11">
                <div class="col-md-6 col_4">

                    <!----Calender -------->
                    <link rel="stylesheet" href="../css/clndr.css" type="text/css" />
                    <script src="../js/underscore-min.js" type="text/javascript"></script>
                    <script src= "../js/moment-2.2.1.js" type="text/javascript"></script>
                    <script src="../js/clndr.js" type="text/javascript"></script>
                    <script src="../js/site.js" type="text/javascript"></script>
                    <!----End Calender -------->
                </div>
                <div class="col-md-6 col_5">
                    <div id="chart_container">

                        <script>

                            function toMaterialsInfoList() {
                                location.href="/materials/queryMaterialsInfoAll";
                            }
                            var seriesData = [ [], [], [], [], [] ];
                            var random = new Rickshaw.Fixtures.RandomData(50);

                            for (var i = 0; i < 75; i++) {
                                random.addData(seriesData);
                            }

                            var graph = new Rickshaw.Graph( {
                                element: document.getElementById("chart"),
                                renderer: 'multi',

                                dotSize: 5,
                                series: [
                                    {
                                        name: 'temperature',
                                        data: seriesData.shift(),
                                        color: '#AFE9FF',
                                        renderer: 'stack'
                                    }, {
                                        name: 'heat index',
                                        data: seriesData.shift(),
                                        color: '#FFCAC0',
                                        renderer: 'stack'
                                    }, {
                                        name: 'dewpoint',
                                        data: seriesData.shift(),
                                        color: '#555',
                                        renderer: 'scatterplot'
                                    }, {
                                        name: 'pop',
                                        data: seriesData.shift().map(function(d) { return { x: d.x, y: d.y / 4 } }),
                                        color: '#555',
                                        renderer: 'bar'
                                    }, {
                                        name: 'humidity',
                                        data: seriesData.shift().map(function(d) { return { x: d.x, y: d.y * 1.5 } }),
                                        renderer: 'line',
                                        color: '#ef553a'
                                    }
                                ]
                            } );


                            graph.render();

                            var detail = new Rickshaw.Graph.HoverDetail({
                                graph: graph
                            });
                        </script>
                    </div>
                    <!-- map -->
                    <link href="../css/jqvmap.css" rel='stylesheet' type='text/css' />
                    <script src="../js/jquery.vmap.js"></script>
                    <script src="../js/jquery.vmap.sampledata.js" type="text/javascript"></script>
                    <script src="../js/jquery.vmap.world.js" type="text/javascript"></script>
                    <script type="text/javascript" src="../clock/js/clock-1.1.0.min.js"></script>
                    <script>

                        var clock = $("#clock").clock(),
                            data = clock.data('clock');

                        // data.pause();
                        // data.start();
                        // data.setTime(new Date());

                        var d = new Date();
                        d.setHours(9);
                        d.setMinutes(51);
                        d.setSeconds(20);

                        var clock1 = $("#clock1").clock({
                            width: 210,
                            height: 305,
                            theme: 't2',
                            date: d
                        });

                        var clock2 = $("#clock2").clock({
                            width: 150,
                            height: 220,
                            theme: 't3'
                        });

                    </script>
                    <script type="text/javascript">
                        jQuery(document).ready(function() {
                            jQuery('#vmap').vectorMap({
                                map: 'world_en',
                                backgroundColor: '#333333',
                                color: '#ffffff',
                                hoverOpacity: 0.7,
                                selectedColor: '#666666',
                                enableZoom: true,
                                showTooltip: true,
                                values: sample_data,
                                scaleColors: ['#C8EEFF', '#006491'],
                                normalizeFunction: 'polynomial'
                            });
                        });
                    </script>
                    <!-- //map -->
                </div>
                <div class="clearfix"> </div>
            </div>
            <div class="content_bottom">

                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
<!-- Bootstrap Core JavaScript -->
<script src="http://www.jq22.com/jquery/bootstrap-3.3.4.js"></script>
</body>
</html>
