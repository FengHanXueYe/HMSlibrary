<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>库存管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
    <!-- Custom CSS -->
    <link href="/css/style.css" rel='stylesheet' type='text/css' />
    <!-- Graph CSS -->
    <link href="/css/lines.css" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
    <!-- jQuery -->
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <!--时钟-->
    <link rel="stylesheet" href="/clock/css/demo.css"/>
    <!---//webfonts--->
    <!-- Nav CSS -->
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Metis Menu Plugin JavaScript -->
    <script src="/js/metisMenu.min.js"></script>
    <script src="/js/custom.js"></script>
    <!-- Graph JavaScript -->
    <script src="/js/d3.v3.js"></script>
    <script src="/js/rickshaw.js"></script>
</head>
<body>
<div id="wrapper">

    <div>
        <div class="graphs">
            <div class="col_1">
                <form action="" class="form-inline">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">价格：</div>
                                <input type="text"    disabled="disabled" value="库存成本价">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">库房：</div>
                                <select name="" id="" class="form-control">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">物品名称：</div>
                                <input type="text" name="" >
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">是否停用：</div>
                                <select name="" id="" class="form-control">
                                    <option value="-1">--请选择--</option>
                                    <option value="1">未停用</option>
                                    <option value="2">停用</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">条形码：</div>
                                <input type="text" name="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">库存警报：</div>
                                <select name="" id="" class="form-control">
                                    <option value="-1">--请选择--</option>
                                    <option value="1">充足</option>
                                    <option value="2">缺少</option>
                                    <option value="3">暂无</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" align="center">
                        <span class="col-xs-10">
                            <input type="submit" value="查询" class="btn btn-primary">
                            <input type="reset" value="重置" class="btn btn-primary">
                        </span>
                    </div>
                </form>
                <div class="row">
                    <div class="col-xs-8">

                    </div>
                </div>


                <div class="row">
                    <div class="col-xs-12">


                        <table  class="table table-bordered"  width="800px" align="cneter">
                            <thead>
                            <tr>
                                <th></th>
                                <th colspan="10">产品信息</th>
                                <th colspan="2">总仓库</th>
                                <th colspan="2">当前仓库</th>
                                <th></th>
                            </tr>
                            </thead>
                            <thead>
                            <tr>
                                <th>物品编号</th>
                                <th>物品名称</th>
                                <th>物品条形码</th>
                                <th>物品规格</th>
                                <th>分类</th>
                                <th>产地</th>
                                <th>供应商</th>
                                <th>是否停用</th>
                                <th>单价</th>
                                <th>生产日期</th>
                                <th>过期日期</th>
                                <th>仓库</th>
                                <th>数量</th>
                                <th>仓库</th>
                                <th>数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="actualsStockvo:${list}">
                                <th scope="row" th:text="${actualsStockvo.materialsInfo.materialsNumber}"></th>
                                <td th:text="${actualsStockvo.materialsInfo.materialsName}"></td>
                                <td th:text="${actualsStockvo.materialsInfo.materialsBarCode}"></td>
                                <td th:text="${actualsStockvo.materialsInfo.materialsStandard}"></td>
                                <td th:each="DataStatus:${actualsStockvo.statusList}" th:if="${DataStatus.valueId==actualsStockvo.materialsInfo.materialsStatus}" th:text="${DataStatus.valueName}">
                                </td>
                                <td th:text="${actualsStockvo.materialsInfo.materialsProducts}"></td>
                                <td th:text="${actualsStockvo.materialsInfo.supplierNumber}"></td>
                                <td>
                                    <span th:if="${actualsStockvo.materialsInfo.materialsDisable==1}" th:text="未停用"></span>
                                    <span th:if="${actualsStockvo.materialsInfo.materialsDisable==2}" th:text="停用"></span>
                                </td>
                                <td th:text="${actualsStockvo.materialsInfo.materialsUnitPrice}"></td>
                                <td th:text="${#dates.format(actualsStockvo.materialsInfo.materialsStartDate,'yyyy年MM月dd日 HH:mm:sss')}"></td>
                                <td th:text="${#dates.format(actualsStockvo.materialsInfo.materialsEndDate,'yyyy年MM月dd日 HH:mm:sss')}"></td>
                                <td th:text="${actualsStockvo.stockInfo.stockName}"></td>
                                <td th:text="${actualsStockvo.materialss}"></td>
                                <td>北京仓库</td>
                                <td th:text="${actualsStockvo.materialss}"></td>
                                <td class="col-xs-1 ">
                                    <a th:href="@{/instock/toAddInstock(materialsId=${actualsStockvo.materialsInfo.materialsId},materialss=${actualsStockvo.materialss})}"><span class="glyphicon glyphicon-log-in" title="入库"></span></a>
                                    <a th:href="@{/outStock/toAddOutStock(materialsId=${actualsStockvo.materialsInfo.materialsId},stockId=${actualsStockvo.stockInfo.stockId})}"><span class="glyphicon glyphicon-log-out" title="出库" aria-hidden="true"></span></a>
                                    <a href="javascript:void(0)" th:asNumber="${actualsStockvo.asNumber}" onclick="delActualStock(this)"><span class="glyphicon glyphicon-trash" title="删除" aria-hidden="true"></span></a>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-4">
                        <nav aria-label="Page navigation">
                            <ul class="pagination ">
                                <li>
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">4</a></li>
                                <li><a href="#">5</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="clearfix"> </div>
            </div>
            <div class="span_11">
                <div class="col-xs-6 col_4">

                    <!----Calender -------->
                    <link rel="stylesheet" href="/css/clndr.css" type="text/css" />
                    <script src="/js/underscore-min.js" type="text/javascript"></script>
                    <script src= "/js/moment-2.2.1.js" type="text/javascript"></script>
                    <script src="/js/clndr.js" type="text/javascript"></script>
                    <script src="/js/site.js" type="text/javascript"></script>
                    <!----End Calender -------->
                </div>
                <div class="col-xs-6 col_5">
                    <div id="chart_container">

                        <script>
                            function delActualStock(obj) {
                                var statu = confirm("确定要删除数据吗?");
                                if(!statu){
                                    return false;
                                }
                                var asNumber=$(obj).attr("asNumber");
                                $.ajax({
                                    url: "/actuals/delActualsStock",
                                    data: {"asNumber":asNumber},
                                    success: function (returnData) {
                                        var data=eval(returnData);
                                      if(data.code==1){
                                          alert(data.msg);
                                      }
                                      if(data.code==0){
                                          alert(data.msg);
                                          $(obj).parent().parent().remove();
                                      }
                                    },
                                    dataType: 'json'
                                });
                            }
                            var seriesData = [ [], [], [], [], [] ];
                            var random = new Rickshaw.Fixtures.RandomData(50);

                            for (var i = 0; i < 75; i++) {
                                random.addData(seriesData);
                            }

                            var graph = new Rickshaw.Graph( {
                                element: document.getElementById("chart"),
                                renderer: 'multi',

                                dotSize: 5,
                                series: [
                                    {
                                        name: 'temperature',
                                        data: seriesData.shift(),
                                        color: '#AFE9FF',
                                        renderer: 'stack'
                                    }, {
                                        name: 'heat index',
                                        data: seriesData.shift(),
                                        color: '#FFCAC0',
                                        renderer: 'stack'
                                    }, {
                                        name: 'dewpoint',
                                        data: seriesData.shift(),
                                        color: '#555',
                                        renderer: 'scatterplot'
                                    }, {
                                        name: 'pop',
                                        data: seriesData.shift().map(function(d) { return { x: d.x, y: d.y / 4 } }),
                                        color: '#555',
                                        renderer: 'bar'
                                    }, {
                                        name: 'humidity',
                                        data: seriesData.shift().map(function(d) { return { x: d.x, y: d.y * 1.5 } }),
                                        renderer: 'line',
                                        color: '#ef553a'
                                    }
                                ]
                            } );


                            graph.render();

                            var detail = new Rickshaw.Graph.HoverDetail({
                                graph: graph
                            });
                        </script>
                    </div>
                    <!-- map -->
                    <link href="/css/jqvmap.css" rel='stylesheet' type='text/css' />
                    <script src="/js/jquery.vmap.js"></script>
                    <script src="/js/jquery.vmap.sampledata.js" type="text/javascript"></script>
                    <script src="/js/jquery.vmap.world.js" type="text/javascript"></script>
                    <script type="text/javascript" src="/clock/js/clock-1.1.0.min.js"></script>
                    <script>

                        var clock = $("#clock").clock(),
                            data = clock.data('clock');

                        // data.pause();
                        // data.start();
                        // data.setTime(new Date());

                        var d = new Date();
                        d.setHours(9);
                        d.setMinutes(51);
                        d.setSeconds(20);

                        var clock1 = $("#clock1").clock({
                            width: 210,
                            height: 305,
                            theme: 't2',
                            date: d
                        });

                        var clock2 = $("#clock2").clock({
                            width: 150,
                            height: 220,
                            theme: 't3'
                        });

                    </script>
                    <script type="text/javascript">
                        jQuery(document).ready(function() {
                            jQuery('#vmap').vectorMap({
                                map: 'world_en',
                                backgroundColor: '#333333',
                                color: '#ffffff',
                                hoverOpacity: 0.7,
                                selectedColor: '#666666',
                                enableZoom: true,
                                showTooltip: true,
                                values: sample_data,
                                scaleColors: ['#C8EEFF', '#006491'],
                                normalizeFunction: 'polynomial'
                            });
                        });
                    </script>
                    <!-- //map -->
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
    </div>
    <!-- /#page-wrapper -->
</div>

</body>
</html>
